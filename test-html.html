<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <style>
        .element {
            background-color: #EFF873; /* Màu kết quả */
            color: #000000;            /* Màu chữ đen */
            border-radius: 10px;       /* Bo góc 10px */
            padding: 10px;             /* Thêm khoảng cách bên trong phần tử */
            font-family: Arial, sans-serif; /* Font chữ */
            width: fit-content;       /* Điều chỉnh kích thước phần tử phù hợp với nội dung */
            margin: 20px;             /* Thêm khoảng cách ngoài */
        }
        .background {
            background-color: #fff1e5; /* Nền màu #fff1e5 */
            padding: 20px;             /* Thêm khoảng cách bên trong phần tử */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="element">
            Đây là ví dụ về phần tử với màu chồng lên nhau.
        </div>
    </div>
</body>
</html>
