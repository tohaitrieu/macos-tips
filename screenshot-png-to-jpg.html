<h1>How to Change the Screenshot File Format on Your Mac</h1>

<p>1. Open Terminal</p>

<p>2. Copy code bellow, paste and press enter button.</p>

<pre>defaults write com.apple.screencapture type jpg;killall SystemUIServer</pre>

<p>To change PNG to tiff, gif, replace jpg from code.</p>
